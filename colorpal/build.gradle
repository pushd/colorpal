apply plugin: 'com.android.library'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"

    defaultConfig {
        minSdkVersion 22
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets.main {
        jniLibs.srcDir 'libs/'
        jni.srcDirs = [] //disable automatic ndk-build callcenter code here
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
}

apply plugin: 'maven-publish'

publishing {
    publications {
        colorpal(MavenPublication) {
            groupId 'com.pushd'
            artifactId 'colorpal'
            version '0.1'
            artifact("$buildDir/outputs/aar/colorpal-release.aar")
        }
    }
    repositories {
        maven {
            url "$buildDir/repo"
        }
    }
}